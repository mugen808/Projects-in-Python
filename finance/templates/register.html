{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" minlength="8" required>
            <small id="emailHelp" class="form-text text-muted">
                Password must be min. 8 characters.
            </small>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmPassword" placeholder="Confirm Password" type="password" minlength="8" required>

        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
