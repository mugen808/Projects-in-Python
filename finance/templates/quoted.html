{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <main class="container p-5">
        <p>
             A share of {{ symbol["name"] }} ({{ symbol["symbol"] }}) costs ${{ symbol["price"] }}.
        </p>
        <form action="/buy" method="get">
            <button class="btn btn-primary" type="submit">Buy</button>
        </form>
    </main>
{% endblock %}
