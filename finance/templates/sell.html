{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}
<main class="container p-5">
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol">
                <option disabled selected value>Symbol</option>
                {% for row in range(length) %}
                    <option class="{{userSymbols[row]["symbol"]}}">{{ userSymbols[row]["symbol"] }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min="0" step="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
</main>
{% endblock %}
