{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Shares" type="number" min="0" step="1" required>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
        <!--<small id="emailHelp" class="form-text text-muted">-->
        <!--        Value of purchase: ${{ priceToBuy }}. You now have: ${{ cash }}.-->
        <!--</small>-->

    </form>
{% endblock %}
